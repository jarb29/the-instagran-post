<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The instagran Post</title>
    <link rel="stylesheet" href="instagranpost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>
    <div id="all">
      <div class="first">
        <i class="fab fa-html5"></i>
        <div class="name">
          <p><strong>HTML5</strong><br>Alex</p>
        </div>
        <div class="p">
          <p class="fas fa-ellipsis-v"></p>
        </div>
      </div>

      <div class="second">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Parque_Eagle_River%2C_Anchorage%2C_Alaska%2C_Estados_Unidos%2C_2017-09-01%2C_DD_02.jpg/1024px-Parque_Eagle_River%2C_Anchorage%2C_Alaska%2C_Estados_Unidos%2C_2017-09-01%2C_DD_02.jpg" alt="landscape">
      </div>
      <div class="third">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
        <div class="book">
        <i class="far fa-bookmark"></i>
        </div>
        <div class="text">
        <p> some text</p>
        </div>
      </div>
  </body>
</html>
